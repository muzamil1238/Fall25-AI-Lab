<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfume Recommender</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <h1>ðŸŒ¸ Perfume Recommendation System ðŸŒ¸</h1>
      <form id="predictForm" action="/predict" method="POST" class="form-box">

        <label for="gender">Gender</label>
        <select name="gender" id="gender" required>
          <option value="" disabled selected>Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Unisex">Unisex</option>
        </select>

        <label for="rating_value">Rating Value: <span id="rating_display">4.0</span></label>
        <input type="range" id="rating_value" name="rating_value" min="1" max="5" step="0.1" value="4">

        <label for="rating_count">Rating Count</label>
        <input type="number" id="rating_count" name="rating_count" placeholder="Enter rating count" required>

        <button type="submit" id="predictBtn">Get Recommendation</button>
      </form>

      {% if prediction_text %}
      <div class="result" id="resultBox">
        <h2>{{ prediction_text }}</h2>
      </div>
      {% endif %}
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
